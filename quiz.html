<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz</title>
</head>
<body style="background-image: url(images/football\ field.jpg);">
    <!--------------------------------------------------------- Start the game -------->
    <section id="startSection">
            <h1 onclick="loadGame()">Start Quiz</h1>
    </section>
    <!-------------------------------------------------------------Game Content -------->
    <section id="gameSection">
        <div>
            <div class="gameHeader">
                <h3>Guess The Team</h3>
                <h3 class="number">Question: </h3>
                <h3 id="questionNo"  class="number"></h3>
            </div>
            <!---------------------------------------------------------Image ----------->
            <div class="image">
                <img src="" id="question">
            </div>
        </div>
        <!----------------------------------------------------------Question options ---->
        <div>
            <ul class="options">
                <li><p class="demo" onclick="checkAnswer(0)" id="0"></p></li>
                <li><p class="demo" onclick="checkAnswer(1)" id="1"></p></li>
                <li><p class="demo" onclick="checkAnswer(2)" id="2"></p></li>
                <li><p class="demo" onclick="checkAnswer(3)" id="3"></p></li>
            </ul>
        </div>
        <!------------------------------------------------------------------Score ------->
        <div class="score">
            <h3>Score: </h3>
            <h3 id="score"></h3>
        </div>
    </section>

    <section id="summarySection">
        <h1>Quiz Results</h1>
        <i class="fa-solid fa-circle-check fa-beat" style="color: #30cb10;" id="correct"></i>
        <i class="fa-solid fa-circle-xmark fa-beat" style="color: #d70f0f;" id="wrong"></i>
        <h3 id="winner">We Have A Winner</h3>
        <h3 id="loser">You Lost, Come Back When You're Ready</h3>
        <div class="one">
            <div class="final-score">
                <h2>Your Score: </h2>
                <h2 id="final-score"></h2>
            </div>
            <div class="right-questions">
                <h2>Right Questions: </h2>
                <h2 id="right-questions"></h2>
            </div>
        </div>
        <div id="play" onclick="loadGame()">
            <h3>Play Again</h3>
        </div>
        <div id="try" onclick="loadGame()">
            <h3>Try Again</h3>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
